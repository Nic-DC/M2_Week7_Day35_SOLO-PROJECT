<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Backoffice</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="./assets/netflix_logo.png" id="logo" />
        </a>
      </div>
    </nav>
    <!-- <div class="profile-page"> -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3">Backoffice</h2>
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name" class="text-light">Movie Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name input"
                placeholder="Insert the Movie name"
                required
              />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small> -->
            </div>
            <div class="form-group">
              <label for="description" class="text-light">Movie Details</label>
              <textarea
                class="form-control"
                name="description"
                id="description"
                rows="6"
                placeholder="Add the Movie description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="category" class="text-light">Movie Category</label>
              <input
                type="text"
                class="form-control"
                id="category"
                aria-describedby="category input"
                placeholder="Insert the Movie category"
                required
              />
            </div>
            <div class="form-group">
              <label for="imageUrl" class="text-light">Movie Image</label>
              <input
                type="url"
                class="form-control"
                id="imageUrl"
                aria-describedby="imageUrl input"
                placeholder="Insert the Movie image url"
                required
              />
            </div>

            <button type="submit" class="btn btn-light mt-3">
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              Add
            </button>
            <button type="button" class="btn btn-warning mt-3">Edit</button>
            <button type="button" class="btn btn-danger d-none mt-3" onclick="handleDelete()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="currentColor"
                class="bi bi-trash3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
